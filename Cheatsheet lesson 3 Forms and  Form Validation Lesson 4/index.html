<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <Title>Forms</Title>
    <img src="https://folksynews.com/wp-content/uploads/2020/07/tik-tok.png" />
</head>

<body>
    <form action="submission.html" method="POST">
        <h1>Welcome to Main Page</h1>
        <hr>
        <h2>Crate New accoutn</h2>
        <section>
            <p>Login</p>
            <label for="Login"></label>
            <input type="Username" id="Login" required minlength="3" maxlength="15" pattern="[a-zA-Z0-9]+">
            <hr>
            <p>Email</p>
            <label for="Email"></label>
            <input type="email" id="Email" required>
            <hr>
            <p>Password</p>
            <label for="Password"></label>
            <input type="password" id="Password" required minlength="8" maxlength="15">
            <hr>
            <p>Confirm Password</p>
            <label for="Confirmpassword"></label>
            <input type="password" id="Confirmpassword" required minlength="8" maxlength="15">
        </section>
        <hr>
        <section>
            <label for="Age">Age</label>
            <input type="number" name="Age" id="Age" required>
        </section>
        <hr>
        <section>

            <label for="Gender">Gender</label>
            <select name="Gender" id="Gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </section>
        <hr>

        <section class="submission">
            <label for="SignIn">Sign In</label>
            <input type="submit" value="SignIn" id="SignIn">


        </section>
    </form>
</body>
