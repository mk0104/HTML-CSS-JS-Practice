<!DOCTYPE html>
<!--You can use <Style> on HTML but its not Practical thats why we do <link> to stylesheet-->
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <!--Also u can add Interial stylesheet its not Practical to use it but helpful to know it-->
    <style>
        h2 {
            color: tomato;
            font-style: oblique;
            background-color: turquoise;
        }
    </style>
    <title>Css Learning</title>
</head>
<!--Internal Style used in HTML but no Practical-->

<body>
    <section>
        <h1 style="color:red;">Welcome To CSS Practice</h1>
        <p>lesson one Css </p>

        <h2>Internal stylesheet practice</h2>
    </section>

</body>

</html>
