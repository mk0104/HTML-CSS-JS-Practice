<!DOCTYPE html>
<html>

<body>

    <head>
        <Title>Registration Page</Title>
        <h1>Registration</h1>
    </head>
    <hr>
    <!--menu on top of page-->
    <section>
        <nav>
            <Table>
                <form action="Official.html" type="Page">
                    <button>SingUp</button>
                </form>
                <form action="More.html" type="Page">
                    <button>More Info</button>
                </form>
                <form action="Contact.html" type="Page">
                    <button>Contact Me</button>
                </form>
            </table>
        </nav>
    </section>
    <hr>
    <h1>Sing Up</h1>
    
    <section>
        <form action="index.html" method="POST">

        <p>Login</p>
        <label for="Login"></label>
        <input type="Username" id="Login" required minlength="3" maxlength="15" pattern="[a-zA-Z0-9]+">
        <hr>
        <p>Email</p>
        <label for="Email"></label>
        <input type="email" id="Email" required>
        <hr>
        <p>Password</p>
        <label for="Password"></label>
        <input type="password" id="Password" required minlength="8" maxlength="15">
        <hr>
        <p>Confirm Password</p>
        <label for="Confirmpassword"></label>
        <input type="password" id="Confirmpassword" required minlength="8" maxlength="15">

        <section class="index.html">
            <label for="SignIn">Sign In</label>
            <input type="submit" value="SignIn" id="SignIn">

        </form>
        </section>
    
        

</body>

</html>
